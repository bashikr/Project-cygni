<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallerio</title>
</head>

<body>
    <div id="loading">
        <img id="loading-image" src="./images/loading-buffering.gif" alt="Loading..." />
    </div>
    <header role="banner">
        <a href="http://localhost:8080" area-label="Image Gallery logo" title="Image Gallery logo"
            tabindex="0">Gallerio</a>
    </header>
    <main>
        <div class="container" id="container">
            <div class="searchBar" role="search">
                <label for="searchInput" class="searchLabel">Powered by Flickr</label>
                <input type="text" id="searchInput" placeholder="Search images" class="searchInput">
                <button id="submit" class="submitButton">Search</button>
            </div>
            <div id="gallery" role="region" aria-label="gallery"></div>

        </div>
    </main>
    <div id="popup" class="popup">
        <img src="" alt="Selected image" id="selectedImage">
    </div>
</body>

</html>
